<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Crocodile</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body { margin: 0; background: #222; overflow: hidden; display: flex; flex-direction: column; height: 100vh; font-family: monospace; touch-action: none; }
        canvas { flex: 1; background: #fff; display: block; touch-action: none; }
        .toolbar { height: 60px; background: #333; display: flex; align-items: center; justify-content: space-between; padding: 0 10px; flex-shrink: 0; }
        .hidden { display: none !important; }
        .btn { padding: 8px 12px; border-radius: 8px; border: none; font-weight: bold; color: white; cursor: pointer; }
        .btn-blue { background: #007aff; }
        .btn-red { background: #ff3b30; }
        .btn-gray { background: #555; }
        
        #debug {
            position: absolute; top: 10px; left: 10px; right: 10px;
            background: rgba(0,0,0,0.8); color: lime;
            padding: 5px; font-size: 11px; pointer-events: none;
            border-radius: 4px; z-index: 1000; user-select: none;
        }
    </style>
</head>
<body>

<div id="debug">Init...</div>

<canvas id="canvas"></canvas>

<div id="toolbar" class="toolbar">
    <div style="display:flex; gap:10px; align-items:center;">
        <input type="color" id="brushColor" value="#000000" style="width:30px;height:30px;border:none;">
        <button class="btn btn-gray" onclick="clearC()">üßπ</button>
        <button class="btn btn-blue" onclick="skip()">üîÑ</button>
    </div>
    <button class="btn btn-red" onclick="finish()">üèÅ</button>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.ready();

    const roomId = tg.initDataUnsafe.start_param;
    const debugEl = document.getElementById('debug');
    
    function log(msg) {
        debugEl.innerText = msg;
    }

    // --- CANVAS ---
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let isDirty = false;

    // Correct resizing
    function resize() {
        const toolbarH = document.querySelector('.toolbar').offsetHeight;
        const tmp = document.createElement('canvas');
        tmp.width = canvas.width; tmp.height = canvas.height;
        if(canvas.width>0) tmp.getContext('2d').drawImage(canvas,0,0);
        
        canvas.width = document.body.clientWidth;
        canvas.height = document.body.clientHeight - toolbarH;
        
        ctx.lineCap = 'round'; ctx.lineJoin = 'round'; ctx.lineWidth = 5;
        ctx.fillStyle = '#fff'; ctx.fillRect(0,0,canvas.width,canvas.height);
        if(tmp.width>0) ctx.drawImage(tmp,0,0);
    }
    window.addEventListener('resize', resize);
    // Call resize immediately
    setTimeout(resize, 100);

    // --- COMPRESSION ---
    const pCanvas = document.createElement('canvas');
    const pCtx = pCanvas.getContext('2d');

    function getCompressedData() {
        const scale = Math.min(1, 250 / canvas.width);
        pCanvas.width = canvas.width * scale;
        pCanvas.height = canvas.height * scale;
        pCtx.fillStyle='#fff'; pCtx.fillRect(0,0,pCanvas.width,pCanvas.height);
        pCtx.drawImage(canvas,0,0,pCanvas.width,pCanvas.height);
        return pCanvas.toDataURL('image/jpeg', 0.5);
    }

    // --- HTTP SENDER (XHR) ---
    function sendHttpSnap() {
        if(!isDirty) return;
        
        const data = getCompressedData();
        const xhr = new XMLHttpRequest();
        xhr.open("POST", "/snapshot", true);
        xhr.setRequestHeader("Content-Type", "application/json");
        
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4) {
                if (xhr.status === 200) {
                    log("SENT OK: " + xhr.responseText);
                } else {
                    log("HTTP ERR: " + xhr.status);
                }
            }
        };
        
        xhr.send(JSON.stringify({ room: roomId, image: data }));
        isDirty = false;
    }

    // --- SOCKET (Only for drawing sync) ---
    log("Connecting Socket...");
    const socket = io({ transports: ['polling'], upgrade: false });

    socket.on('connect', () => {
        log("Socket Online");
        socket.emit('join_room', { room: roomId });
    });
    
    socket.on('disconnect', () => log("Socket Off"));
    
    socket.on('draw_data', (d) => {
        ctx.strokeStyle = d.color;
        ctx.beginPath(); ctx.moveTo(d.px,d.py); ctx.lineTo(d.x,d.y); ctx.stroke();
    });
    
    socket.on('new_word_data', (d) => {
        tg.showPopup({title:'–°–ª–æ–≤–æ', message:d.word.toUpperCase()});
        clearC();
    });

    // --- POINTER EVENTS (Desktop + Mobile) ---
    let drawing = false;
    let last = {x:0, y:0};

    function getPos(e) {
        // e.pageX/Y works better on some desktops than clientX
        const r = canvas.getBoundingClientRect();
        return { 
            x: (e.pageX || e.clientX) - r.left, 
            y: (e.pageY || e.clientY) - r.top 
        };
    }

    canvas.onpointerdown = function(e) {
        drawing = true;
        last = getPos(e);
        canvas.setPointerCapture(e.pointerId);
    };

    canvas.onpointermove = function(e) {
        if(!drawing) return;
        e.preventDefault(); // Stop scrolling
        
        const p = getPos(e);
        const color = document.getElementById('brushColor').value;
        
        // Visual debug
        log(`DRAW: ${Math.round(p.x)},${Math.round(p.y)}`);

        ctx.strokeStyle = color;
        ctx.beginPath();
        ctx.moveTo(last.x, last.y);
        ctx.lineTo(p.x, p.y);
        ctx.stroke();

        socket.emit('draw_step', {room: roomId, px: last.x, py: last.y, x: p.x, y: p.y, color: color});
        isDirty = true;
        last = p;
    };

    canvas.onpointerup = function(e) {
        drawing = false;
        canvas.releasePointerCapture(e.pointerId);
        // Try send immediately on lift
        sendHttpSnap(); 
    };

    // --- BUTTONS ---
    window.clearC = () => { ctx.fillStyle='#fff'; ctx.fillRect(0,0,canvas.width,canvas.height); isDirty=true; sendHttpSnap(); }
    window.skip = () => socket.emit('skip_turn', {room:roomId});
    window.finish = () => {
        const img = canvas.toDataURL('image/jpeg', 0.8);
        socket.emit('final_frame', {room:roomId, image:img});
        tg.close();
    }

    // --- AUTO SENDER ---
    setInterval(sendHttpSnap, 3000);

</script>
</body>
</html>
