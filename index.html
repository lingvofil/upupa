<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Crocodile</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body { margin: 0; background: #222; overflow: hidden; display: flex; flex-direction: column; height: 100vh; font-family: sans-serif; }
        canvas { flex: 1; background: #fff; display: block; }
        .toolbar { height: 60px; background: #333; display: flex; align-items: center; justify-content: space-between; padding: 0 10px; }
        .hidden { display: none !important; }
        .btn { padding: 8px 12px; border-radius: 8px; border: none; font-weight: bold; color: white; cursor: pointer; }
        .btn-blue { background: #007aff; }
        .btn-red { background: #ff3b30; }
        .btn-gray { background: #555; }
        
        /* –ö–û–ù–°–û–õ–¨ –û–¢–õ–ê–î–ö–ò */
        #debugConsole {
            position: absolute; top: 10px; left: 10px;
            background: rgba(0,0,0,0.7); color: #0f0;
            font-family: monospace; font-size: 11px;
            padding: 5px; border-radius: 4px; pointer-events: none;
            max-width: 200px;
            z-index: 999;
        }
    </style>
</head>
<body>

<div id="debugConsole">Initializing...</div>
<canvas id="canvas"></canvas>

<div id="drawerTools" class="toolbar hidden">
    <div style="display:flex; gap:10px; align-items:center;">
        <input type="color" id="brushColor" value="#000000" style="width:30px;height:30px;border:none;">
        <button id="clearBtn" class="btn btn-gray">üßπ</button>
        <button id="skipBtn" class="btn btn-blue">üîÑ</button>
    </div>
    <button id="finishBtn" class="btn btn-red">üèÅ</button>
</div>

<div id="viewerTools" class="toolbar hidden">
    <div style="color:#aaa; width:100%; text-align:center;">–†–µ–∂–∏–º –Ω–∞–±–ª—é–¥–∞—Ç–µ–ª—è</div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.ready();

    const roomId = tg.initDataUnsafe.start_param;
    const debugEl = document.getElementById('debugConsole');
    
    function log(txt) {
        debugEl.innerText = txt;
        console.log(txt);
    }
    
    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç—ã –≤—Å–µ–º –¥–ª—è —Ç–µ—Å—Ç–∞
    document.getElementById('drawerTools').classList.remove('hidden');

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let isDirty = false;

    // --- RESIZE ---
    function resize() {
        const h = document.querySelector('.toolbar').offsetHeight;
        const tmp = document.createElement('canvas');
        tmp.width = canvas.width; tmp.height = canvas.height;
        if(canvas.width>0) tmp.getContext('2d').drawImage(canvas,0,0);
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight - h;
        
        ctx.lineCap = 'round'; ctx.lineJoin = 'round'; ctx.lineWidth = 5;
        ctx.fillStyle = '#fff'; ctx.fillRect(0,0,canvas.width,canvas.height);
        if(tmp.width>0) ctx.drawImage(tmp,0,0);
    }
    window.addEventListener('resize', resize);
    resize();

    // --- COMPRESSOR ---
    const pCanvas = document.createElement('canvas');
    const pCtx = pCanvas.getContext('2d');
    
    function getSnapshot() {
        // –ñ–º–µ–º –¥–æ 150px
        const scale = Math.min(1, 150 / canvas.width);
        pCanvas.width = canvas.width * scale;
        pCanvas.height = canvas.height * scale;
        pCtx.fillStyle='#fff'; pCtx.fillRect(0,0,pCanvas.width,pCanvas.height);
        pCtx.drawImage(canvas, 0,0,pCanvas.width,pCanvas.height);
        return pCanvas.toDataURL('image/jpeg', 0.4);
    }

    // --- SOCKET ---
    log("Connecting...");
    const socket = io({ 
        transports: ['polling', 'websocket'], // –†–∞–∑—Ä–µ—à–∞–µ–º –æ–±–∞
        reconnectionDelay: 1000
    });

    socket.on('connect', () => {
        log("Connected: " + socket.id);
        socket.emit('join_room', { room: roomId });
    });
    
    socket.on('disconnect', () => log("Disconnected"));
    socket.on('connect_error', (e) => log("Err: " + e.message));

    socket.on('draw_data', (d) => {
        ctx.strokeStyle = d.color;
        ctx.beginPath(); ctx.moveTo(d.px,d.py); ctx.lineTo(d.x,d.y); ctx.stroke();
    });
    
    socket.on('new_word_data', (d) => {
        tg.showPopup({title:'–°–ª–æ–≤–æ', message: d.word.toUpperCase()});
        ctx.fillStyle='#fff'; ctx.fillRect(0,0,canvas.width,canvas.height);
    });

    // --- INPUT ---
    let draw = false, last = {x:0, y:0};
    const getPos = (e) => {
        const r = canvas.getBoundingClientRect();
        const t = e.touches ? e.touches[0] : e;
        return { x: t.clientX-r.left, y: t.clientY-r.top };
    }

    const start = (e) => { draw=true; last=getPos(e); }
    const move = (e) => {
        if(!draw) return;
        const p = getPos(e);
        if(e.touches) e.preventDefault();
        
        const c = document.getElementById('brushColor').value;
        ctx.strokeStyle = c;
        ctx.beginPath(); ctx.moveTo(last.x,last.y); ctx.lineTo(p.x,p.y); ctx.stroke();
        
        socket.emit('draw_step', {room:roomId, px:last.x, py:last.y, x:p.x, y:p.y, color:c});
        isDirty = true;
        last = p;
    }
    const end = () => { draw=false; }

    canvas.addEventListener('mousedown', start);
    canvas.addEventListener('mousemove', move);
    window.addEventListener('mouseup', end);
    canvas.addEventListener('touchstart', start, {passive:false});
    canvas.addEventListener('touchmove', move, {passive:false});
    window.addEventListener('touchend', end);

    // --- BUTTONS ---
    document.getElementById('clearBtn').onclick = () => {
        ctx.fillStyle='#fff'; ctx.fillRect(0,0,canvas.width,canvas.height);
        isDirty=true;
    }
    document.getElementById('skipBtn').onclick = () => {
        tg.showConfirm("–î—Ä—É–≥–æ–µ —Å–ª–æ–≤–æ?", (ok) => { if(ok) socket.emit('skip_turn', {room:roomId}); });
    }
    document.getElementById('finishBtn').onclick = () => {
        tg.showConfirm("–û—Ç–ø—Ä–∞–≤–∏—Ç—å?", (ok) => {
            if(ok) {
                const img = canvas.toDataURL('image/jpeg', 0.8);
                socket.emit('final_frame', {room:roomId, image:img});
                tg.close();
            }
        });
    }

    // --- LOOP ---
    setInterval(() => {
        if(isDirty) {
            const shot = getSnapshot();
            log("Sending... (" + shot.length + ")");
            socket.emit('preview_snapshot', {room: roomId, image: shot});
            isDirty = false;
        }
    }, 4000);

</script>
</body>
</html>
