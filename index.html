<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Crocodile</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

  <style>
    * {
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }
    body {
      margin: 0;
      background: #222;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
      position: fixed;
      font-family: system-ui, -apple-system, sans-serif;
      touch-action: none;
      overscroll-behavior: none;
    }
    canvas {
      flex: 1;
      background: #fff;
      display: block;
      touch-action: none;
      width: 100%;
      height: auto;
    }
    .toolbar {
      min-height: 78px;
      background: #333;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 10px;
      gap: 10px;
      flex-shrink: 0;
      flex-wrap: wrap;
      touch-action: auto;
    }
    .btn {
      padding: 10px 12px;
      border-radius: 10px;
      border: none;
      font-weight: 700;
      color: white;
      cursor: pointer;
      white-space: nowrap;
      touch-action: auto;
    }
    .btn-blue { background: #007aff; }
    .btn-red { background: #ff3b30; }
    .btn-gray { background: #555; }

    .palette {
      display: flex;
      gap: 8px;
      align-items: center;
      flex-wrap: wrap;
    }
    .swatch {
      width: 28px;
      height: 28px;
      border-radius: 10px;
      border: 2px solid rgba(255,255,255,0.6);
      box-sizing: border-box;
      padding: 0;
      touch-action: auto;
    }
    .swatch.active {
      border: 2px solid #fff;
      outline: 2px solid rgba(0,0,0,0.35);
    }
    .picker {
      width: 32px;
      height: 32px;
      border-radius: 10px;
      border: none;
      padding: 0;
      background: transparent;
      touch-action: auto;
    }
  </style>
</head>
<body>

<canvas id="canvas"></canvas>

<div id="toolbar" class="toolbar">
  <div class="palette" id="palette"></div>

  <div style="display:flex; gap:10px; align-items:center;">
    <button class="btn btn-gray" onclick="clearC()">üßπ</button>
    <button class="btn btn-blue" onclick="skip()">üîÑ</button>
    <button class="btn btn-red" onclick="finish()">üèÅ</button>
  </div>
</div>

<script>
  const tg = window.Telegram.WebApp;
  tg.expand();
  tg.ready();

  const roomId = tg.initDataUnsafe.start_param;

  // --- COLORS ---
  const paletteEl = document.getElementById("palette");
  const COLORS = [
    "#000000", "#ffffff",
    "#ff3b30", "#ff9500", "#ffcc00", "#34c759",
    "#007aff", "#5856d6", "#af52de",
    "#00c7be", "#64d2ff",
    "#8e8e93", "#a2845e", "#ff2d55"
  ];
  let currentColor = "#000000";

  function setColor(c) {
    currentColor = c;
    document.querySelectorAll(".swatch").forEach(el => el.classList.remove("active"));
    const active = document.querySelector(`.swatch[data-c="${c}"]`);
    if (active) active.classList.add("active");
  }

  function buildPalette() {
    paletteEl.innerHTML = "";
    COLORS.forEach((c, idx) => {
      const b = document.createElement("button");
      b.className = "swatch" + (idx === 0 ? " active" : "");
      b.style.background = c;
      b.dataset.c = c;
      b.onclick = () => setColor(c);
      paletteEl.appendChild(b);
    });

    const picker = document.createElement("input");
    picker.type = "color";
    picker.className = "picker";
    picker.value = currentColor;
    picker.oninput = () => setColor(picker.value);
    paletteEl.appendChild(picker);
  }

  buildPalette();
  setColor("#000000");

  // --- CANVAS ---
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d', { alpha: false, willReadFrequently: true });
  let isDirty = false;

  function resize() {
    const toolbarH = document.querySelector('.toolbar').offsetHeight;

    const tmp = document.createElement('canvas');
    tmp.width = canvas.width;
    tmp.height = canvas.height;
    if (canvas.width > 0) {
      const tmpCtx = tmp.getContext('2d');
      tmpCtx.drawImage(canvas, 0, 0);
    }

    canvas.width = window.innerWidth;
    const targetH = Math.floor(canvas.width * 1.25);
    const maxH = window.innerHeight - toolbarH;
    canvas.height = Math.min(targetH, maxH);

    ctx.lineCap = 'round';
    ctx.lineJoin = 'round';
    ctx.lineWidth = 6;

    ctx.fillStyle = '#fff';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    if (tmp.width > 0) {
      ctx.drawImage(tmp, 0, 0);
    }
  }

  window.addEventListener('resize', resize);
  window.addEventListener('orientationchange', () => setTimeout(resize, 100));
  setTimeout(resize, 100);

  // --- PREVIEW COMPRESSION ---
  const pCanvas = document.createElement('canvas');
  const pCtx = pCanvas.getContext('2d', { alpha: false });

  function getCompressedJpeg() {
    const TARGET_W = 420;
    const scale = Math.min(1, TARGET_W / canvas.width);

    pCanvas.width = Math.max(1, Math.floor(canvas.width * scale));
    pCanvas.height = Math.max(1, Math.floor(canvas.height * scale));

    pCtx.fillStyle = '#fff';
    pCtx.fillRect(0, 0, pCanvas.width, pCanvas.height);
    pCtx.drawImage(canvas, 0, 0, pCanvas.width, pCanvas.height);

    return pCanvas.toDataURL('image/jpeg', 0.65);
  }

  // --- SOCKET ---
  const socket = io({
    transports: ['websocket'],
    upgrade: false,
    reconnection: true,
    timeout: 10000
  });

  socket.on('connect', () => {
    console.log('Socket connected');
    socket.emit('join_room', { room: roomId });
    isDirty = true;
    sendSnap(true);
  });

  socket.on('disconnect', () => {
    console.log('Socket disconnected');
  });

  socket.on('connect_error', (err) => {
    console.error('Socket error:', err.message);
  });

  socket.on('draw_data', (d) => {
    ctx.strokeStyle = d.color;
    ctx.beginPath();
    ctx.moveTo(d.px, d.py);
    ctx.lineTo(d.x, d.y);
    ctx.stroke();
  });

  socket.on('new_word_data', (d) => {
    tg.showPopup({ title: '–°–ª–æ–≤–æ', message: String(d.word || "").toUpperCase() });
    clearC();
  });

  // --- SNAPSHOT (–ò–°–ü–†–ê–í–õ–ï–ù–û) ---
  let snapInFlight = false;
  let snapCount = 0;
  let snapTimeout = null;

  function sendSnap(force = false) {
    if (!socket.connected) {
      console.log('Skip snap: no socket');
      return;
    }
    if (snapInFlight) {
      console.log('Skip snap: in flight');
      return;
    }
    if (!force && !isDirty) {
      return;
    }

    snapInFlight = true;
    const data = getCompressedJpeg();
    snapCount++;

    console.log('Sending snap #' + snapCount);

    // –¢–∞–π–º–∞—É—Ç –Ω–∞ —Å–ª—É—á–∞–π, –µ—Å–ª–∏ —Å–µ—Ä–≤–µ—Ä –Ω–µ –æ—Ç–≤–µ—Ç–∏—Ç
    if (snapTimeout) clearTimeout(snapTimeout);
    snapTimeout = setTimeout(() => {
      console.warn('Snap timeout - forcing unlock');
      snapInFlight = false;
    }, 5000);

    // –ò–°–ü–†–ê–í–õ–ï–ù–û: –∏—Å–ø–æ–ª—å–∑—É–µ–º –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç callback –¥–ª—è socket.io
    socket.emit('snapshot', { room: roomId, image: data }, (response) => {
      clearTimeout(snapTimeout);
      snapInFlight = false;
      console.log('Snap response:', response);
    });

    isDirty = false;
  }

  // --- DRAWING ---
  let drawing = false;
  let last = { x: 0, y: 0 };
  let strokeCount = 0;

  function getPos(e) {
    const r = canvas.getBoundingClientRect();
    let clientX, clientY;
    
    if (e.touches && e.touches.length > 0) {
      clientX = e.touches[0].clientX;
      clientY = e.touches[0].clientY;
    } else if (e.changedTouches && e.changedTouches.length > 0) {
      clientX = e.changedTouches[0].clientX;
      clientY = e.changedTouches[0].clientY;
    } else {
      clientX = e.clientX;
      clientY = e.clientY;
    }
    
    return {
      x: clientX - r.left,
      y: clientY - r.top
    };
  }

  function drawLine(from, to, color) {
    ctx.strokeStyle = color;
    ctx.beginPath();
    ctx.moveTo(from.x, from.y);
    ctx.lineTo(to.x, to.y);
    ctx.stroke();
  }

  // Touch —Å–æ–±—ã—Ç–∏—è –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö
  canvas.addEventListener('touchstart', function(e) {
    e.preventDefault();
    drawing = true;
    last = getPos(e);
  }, { passive: false });

  canvas.addEventListener('touchmove', function(e) {
    e.preventDefault();
    if (!drawing) return;

    const p = getPos(e);
    drawLine(last, p, currentColor);

    strokeCount++;
    
    socket.emit('draw_step', { 
      room: roomId, 
      px: last.x, 
      py: last.y, 
      x: p.x, 
      y: p.y, 
      color: currentColor 
    });

    isDirty = true;
    last = p;
  }, { passive: false });

  canvas.addEventListener('touchend', function(e) {
    e.preventDefault();
    if (!drawing) return;
    drawing = false;
    sendSnap(false);
  }, { passive: false });

  canvas.addEventListener('touchcancel', function(e) {
    e.preventDefault();
    drawing = false;
  }, { passive: false });

  // Mouse —Å–æ–±—ã—Ç–∏—è –¥–ª—è –¥–µ—Å–∫—Ç–æ–ø–∞
  canvas.addEventListener('mousedown', function(e) {
    if (e.pointerType === 'touch') return;
    drawing = true;
    last = getPos(e);
  });

  canvas.addEventListener('mousemove', function(e) {
    if (e.pointerType === 'touch') return;
    if (!drawing) return;
    e.preventDefault();

    const p = getPos(e);
    drawLine(last, p, currentColor);

    socket.emit('draw_step', { 
      room: roomId, 
      px: last.x, 
      py: last.y, 
      x: p.x, 
      y: p.y, 
      color: currentColor 
    });

    isDirty = true;
    last = p;
  });

  canvas.addEventListener('mouseup', function(e) {
    if (e.pointerType === 'touch') return;
    if (!drawing) return;
    drawing = false;
    sendSnap(false);
  });

  // --- BUTTONS ---
  window.clearC = () => {
    ctx.fillStyle = '#fff';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    isDirty = true;
    sendSnap(true);
  };

  window.skip = () => {
    socket.emit('skip_turn', { room: roomId });
  };

  window.finish = () => {
    const img = canvas.toDataURL('image/jpeg', 0.85);
    socket.emit('final_frame', { room: roomId, image: img });
    setTimeout(() => tg.close(), 500);
  };

  // –∞–≤—Ç–æ-—Å–Ω–∞–ø —Ä–∞–∑ –≤ 2.5 —Å–µ–∫
  setInterval(() => sendSnap(false), 2500);

  // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –∑—É–º –∏ –ø—Ä–æ–∫—Ä—É—Ç–∫—É
  document.addEventListener('gesturestart', e => e.preventDefault());
  document.addEventListener('gesturechange', e => e.preventDefault());
  document.addEventListener('gestureend', e => e.preventDefault());
</script>

</body>
</html>
