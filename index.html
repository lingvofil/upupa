<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Upupa Crocodile</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body { margin: 0; padding: 0; background: #1c1c1d; overflow: hidden; height: 100vh; display: flex; flex-direction: column; font-family: sans-serif; }
        #canvas { display: block; background: #fff; touch-action: none; width: 100%; flex-grow: 1; }
        .toolbar { height: 80px; background: #2c2c2e; display: flex; align-items: center; justify-content: space-around; border-top: 1px solid #3a3a3c; }
        .btn { background: #ff3b30; color: white; border: none; padding: 12px 20px; border-radius: 12px; font-weight: bold; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="toolbar">
        <input type="color" id="brushColor" value="#000000" style="width:44px; height:44px; border:2px solid #fff; border-radius:50%;">
        <button class="btn" id="clearBtn">ОЧИСТИТЬ</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d', { alpha: false });
        const socket = io();

        const roomId = tg.initDataUnsafe.start_param || 'global';

        function resize() {
            const ratio = window.devicePixelRatio || 1;
            canvas.width = canvas.clientWidth * ratio;
            canvas.height = canvas.clientHeight * ratio;
            ctx.scale(ratio, ratio);
            ctx.lineCap = 'round'; ctx.lineJoin = 'round'; ctx.lineWidth = 5;
            ctx.fillStyle = "#ffffff"; ctx.fillRect(0, 0, canvas.width, canvas.height);
        }
        window.addEventListener('resize', resize); resize();

        socket.emit('join_room', { room: roomId });

        let drawing = false;
        let lastPos = { x: 0, y: 0 };
        let hasChanges = false;

        function getPos(e) {
            const rect = canvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            return { x: clientX - rect.left, y: clientY - rect.top };
        }

        canvas.addEventListener('mousedown', (e) => { drawing = true; lastPos = getPos(e); });
        canvas.addEventListener('mousemove', (e) => {
            if (!drawing) return;
            const pos = getPos(e);
            const data = { x: pos.x, y: pos.y, px: lastPos.x, py: lastPos.y, color: document.getElementById('brushColor').value, room: roomId };
            ctx.strokeStyle = data.color; ctx.beginPath(); ctx.moveTo(data.px, data.py); ctx.lineTo(data.x, data.y); ctx.stroke();
            socket.emit('draw_step', data);
            lastPos = pos;
            hasChanges = true;
        });
        window.addEventListener('mouseup', () => drawing = false);

        // Таймер скриншотов (каждые 10 секунд)
        setInterval(() => {
            if (hasChanges) {
                const dataURL = canvas.toDataURL('image/jpeg', 0.6); // Качество 0.6 для скорости
                socket.emit('send_frame', { room: roomId, image: dataURL });
                hasChanges = false;
            }
        }, 10000);

        document.getElementById('clearBtn').onclick = () => {
            ctx.fillStyle = "#fff"; ctx.fillRect(0, 0, canvas.width, canvas.height);
            socket.emit('clear_canvas', { room: roomId });
            hasChanges = true;
        };
        
        socket.on('clear', () => { ctx.fillStyle = "#fff"; ctx.fillRect(0, 0, canvas.width, canvas.height); });
    </script>
</body>
</html>
