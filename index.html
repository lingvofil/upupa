<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Upupa Crocodile</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body { margin: 0; padding: 0; background: #1c1c1d; color: #ffffff; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }
        #canvas { display: block; background: #ffffff; touch-action: none; width: 100%; flex-grow: 1; }
        .toolbar { height: 80px; background: #2c2c2e; display: flex; align-items: center; justify-content: space-around; padding: 0 15px; border-top: 1px solid #3a3a3c; }
        input[type="color"] { -webkit-appearance: none; border: none; width: 44px; height: 44px; border-radius: 22px; background: none; cursor: pointer; }
        input[type="color"]::-webkit-color-swatch-wrapper { padding: 0; }
        input[type="color"]::-webkit-color-swatch { border: 2px solid #fff; border-radius: 22px; }
        .btn { background: #ff3b30; color: white; border: none; padding: 12px 20px; border-radius: 12px; font-weight: 600; font-size: 14px; }
        .btn:active { opacity: 0.8; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="toolbar">
        <input type="color" id="brushColor" value="#000000">
        <button class="btn" id="clearBtn">ОЧИСТИТЬ</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const brushColor = document.getElementById('brushColor');
        const clearBtn = document.getElementById('clearBtn');

        // Инициализация сокетов
        const socket = io();

        const urlParams = new URLSearchParams(window.location.search);
        // ВАЖНО: Изменили chat_id на cid, чтобы соответствовать ссылке из crocodile.py
        const roomId = urlParams.get('cid') || 'global';

        // Настройка размеров холста
        function resize() {
            const ratio = window.devicePixelRatio || 1;
            canvas.width = canvas.clientWidth * ratio;
            canvas.height = canvas.clientHeight * ratio;
            ctx.scale(ratio, ratio);
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.lineWidth = 4;
        }

        window.addEventListener('resize', resize);
        resize();

        socket.emit('join_room', { room: roomId });

        let drawing = false;

        function getCoord(e) {
            const rect = canvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            return {
                x: clientX - rect.left,
                y: clientY - rect.top
            };
        }

        function startDrawing(e) {
            drawing = true;
            const pos = getCoord(e);
            ctx.beginPath();
            ctx.moveTo(pos.x, pos.y);
        }

        function stopDrawing() {
            drawing = false;
            ctx.beginPath();
        }

        function draw(e) {
            if (!drawing) return;
            if (e.cancelable) e.preventDefault();

            const pos = getCoord(e);
            const drawData = {
                x: pos.x,
                y: pos.y,
                color: brushColor.value,
                room: roomId
            };

            renderLine(drawData);
            socket.emit('draw_step', drawData);
        }

        function renderLine(data) {
            ctx.strokeStyle = data.color;
            ctx.lineTo(data.x, data.y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(data.x, data.y);
        }

        // События мыши
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        window.addEventListener('mouseup', stopDrawing);

        // События касания
        canvas.addEventListener('touchstart', (e) => {
            startDrawing(e);
            if (e.cancelable) e.preventDefault();
        }, {passive: false});
        canvas.addEventListener('touchmove', draw, {passive: false});
        window.addEventListener('touchend', stopDrawing);

        clearBtn.onclick = () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            socket.emit('clear_canvas', { room: roomId });
        };

        // Слушаем сокеты
        socket.on('draw_data', (data) => renderLine(data));
        socket.on('clear', () => ctx.clearRect(0, 0, canvas.width, canvas.height));

    </script>
</body>
</html>
