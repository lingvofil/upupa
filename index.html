<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Crocodile</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body { margin: 0; background: #1c1c1e; overflow: hidden; display: flex; flex-direction: column; height: 100vh; font-family: sans-serif; }
        canvas { flex: 1; background: #fff; display: block; }
        .toolbar { height: 60px; background: #2c2c2e; display: flex; align-items: center; justify-content: space-between; padding: 0 10px; border-top: 1px solid #444; }
        .hidden { display: none !important; }
        .btn { padding: 8px 12px; border-radius: 8px; border: none; font-weight: bold; color: white; cursor: pointer; }
        .btn-blue { background: #007aff; }
        .btn-red { background: #ff3b30; }
        .btn-gray { background: #3a3a3c; }
        .status { color: #888; font-size: 14px; text-align: center; width: 100%; }
        input[type="color"] { width: 35px; height: 35px; border-radius: 50%; border: none; padding: 0; background: none; }
    </style>
</head>
<body>

<canvas id="canvas"></canvas>

<!-- –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è (—Ç–æ–ª—å–∫–æ –¥–ª—è –≤–µ–¥—É—â–µ–≥–æ) -->
<div id="drawerTools" class="toolbar hidden">
    <div style="display:flex; gap:10px; align-items:center;">
        <input type="color" id="brushColor" value="#000000">
        <button id="clearBtn" class="btn btn-gray">üßπ</button>
        <button id="skipBtn" class="btn btn-blue">üîÑ</button>
    </div>
    <button id="finishBtn" class="btn btn-red">–ì–æ—Ç–æ–≤–æ</button>
</div>

<!-- –ü–∞–Ω–µ–ª—å –¥–ª—è –∑—Ä–∏—Ç–µ–ª–µ–π -->
<div id="viewerTools" class="toolbar hidden">
    <div class="status">–í—ã –Ω–∞–±–ª—é–¥–∞–µ—Ç–µ –∑–∞ –∏–≥—Ä–æ–π üëÄ</div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.ready();

    // ID –∫–æ–º–Ω–∞—Ç—ã
    const roomId = tg.initDataUnsafe.start_param;
    // ID —Ç–µ–∫—É—â–µ–≥–æ —é–∑–µ—Ä–∞
    const myId = tg.initDataUnsafe.user?.id;
    
    // –í –∏–¥–µ–∞–ª–µ –ø–µ—Ä–µ–¥–∞–≤–∞—Ç—å drawer_id —á–µ—Ä–µ–∑ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã URL, 
    // –Ω–æ —Å–µ–π—á–∞—Å —Å–µ—Ä–≤–µ—Ä —Ö—Ä–∞–Ω–∏—Ç —Å–µ—Å—Å–∏—é. 
    // –ú—ã —Å–¥–µ–ª–∞–µ–º –ø—Ä–æ—Å—Ç–æ–π —Ç—Ä—é–∫: –ø–æ—à–ª–µ–º –∑–∞–ø—Ä–æ—Å –Ω–∞ —Å–æ–∫–µ—Ç "–∫—Ç–æ –≤–µ–¥—É—â–∏–π?" –∏–ª–∏ 
    // –ø—Ä–æ—Å—Ç–æ –±—É–¥–µ–º —Å—á–∏—Ç–∞—Ç—å –≤—Å–µ—Ö —Ä–∏—Å–æ–≤–∞–ª—å—â–∏–∫–∞–º–∏, –ù–û
    // –∫–Ω–æ–ø–∫–∏ "–ü–æ–∫–∞–∑–∞—Ç—å —Å–ª–æ–≤–æ" –≤ –±–æ—Ç–µ —É–∂–µ –∑–∞—â–∏—â–µ–Ω—ã.
    // –î–ª—è –ø—Ä–æ—Å—Ç–æ—Ç—ã —Å–µ–π—á–∞—Å: –¥–∞–µ–º —Ä–∏—Å–æ–≤–∞—Ç—å –≤—Å–µ–º, –∫—Ç–æ –∑–∞—à–µ–ª (—Ç–∞–∫ –Ω–∞–¥–µ–∂–Ω–µ–µ –¥–ª—è –¥–µ–º–æ),
    // –∏–ª–∏ –º–æ–∂–Ω–æ –±–ª–æ–∫–∏—Ä–æ–≤–∞—Ç—å.
    // –û—Å—Ç–∞–≤–∏–º –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç—ã –æ—Ç–∫—Ä—ã—Ç—ã–º–∏ –¥–ª—è –≤—Å–µ—Ö, –Ω–æ –¥–æ–±–∞–≤–∏–º –ª–æ–≥–∏–∫—É.
    
    document.getElementById('drawerTools').classList.remove('hidden');

    // --- CANVAS ---
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let isDirty = false;

    function resize() {
        const h = document.querySelector('.toolbar').offsetHeight;
        const temp = document.createElement('canvas');
        temp.width = canvas.width; temp.height = canvas.height;
        temp.getContext('2d').drawImage(canvas,0,0);
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight - h;
        
        ctx.lineCap = 'round'; ctx.lineJoin = 'round'; ctx.lineWidth = 5;
        ctx.fillStyle = '#fff'; ctx.fillRect(0,0,canvas.width,canvas.height);
        ctx.drawImage(temp,0,0);
    }
    window.addEventListener('resize', resize);
    resize();

    // --- SOCKET ---
    const socket = io({ transports: ['websocket', 'polling'] });

    socket.on('connect', () => {
        socket.emit('join_room', { room: roomId });
    });

    socket.on('draw_data', (d) => {
        // –†–∏—Å—É–µ–º —á—É–∂–∏–µ —à—Ç—Ä–∏—Ö–∏
        ctx.strokeStyle = d.color;
        ctx.beginPath(); ctx.moveTo(d.px, d.py); ctx.lineTo(d.x, d.y); ctx.stroke();
    });

    socket.on('new_word_data', (d) => {
        tg.showPopup({ title: '–ù–æ–≤–æ–µ —Å–ª–æ–≤–æ', message: d.word.toUpperCase() });
        ctx.fillRect(0,0,canvas.width,canvas.height);
    });

    // --- DRAWING ---
    let drawing = false, last = {x:0, y:0};

    const getPos = (e) => {
        const r = canvas.getBoundingClientRect();
        const t = e.touches ? e.touches[0] : e;
        return { x: t.clientX - r.left, y: t.clientY - r.top };
    }

    const start = (e) => { drawing = true; last = getPos(e); }
    const move = (e) => {
        if(!drawing) return;
        const p = getPos(e);
        if(e.touches) e.preventDefault(); // –±–ª–æ–∫ —Å–∫—Ä–æ–ª–ª–∞
        
        const color = document.getElementById('brushColor').value;
        ctx.strokeStyle = color;
        ctx.beginPath(); ctx.moveTo(last.x, last.y); ctx.lineTo(p.x, p.y); ctx.stroke();
        
        socket.emit('draw_step', { room: roomId, px: last.x, py: last.y, x: p.x, y: p.y, color: color });
        isDirty = true;
        last = p;
    }
    const end = () => { drawing = false; }

    canvas.addEventListener('mousedown', start);
    canvas.addEventListener('mousemove', move);
    window.addEventListener('mouseup', end);
    canvas.addEventListener('touchstart', start, {passive: false});
    canvas.addEventListener('touchmove', move, {passive: false});
    window.addEventListener('touchend', end);

    // --- ACTIONS ---
    document.getElementById('clearBtn').onclick = () => {
        ctx.fillRect(0,0,canvas.width,canvas.height);
        isDirty = true;
    }
    document.getElementById('skipBtn').onclick = () => {
        tg.showConfirm("–°–º–µ–Ω–∏—Ç—å —Å–ª–æ–≤–æ?", (ok) => { if(ok) socket.emit('skip_turn', {room: roomId}); });
    }
    document.getElementById('finishBtn').onclick = () => {
        tg.showConfirm("–û—Ç–ø—Ä–∞–≤–∏—Ç—å —Ä–∏—Å—É–Ω–æ–∫?", (ok) => {
            if(ok) {
                const img = canvas.toDataURL('image/jpeg', 0.8);
                socket.emit('final_frame', {room: roomId, image: img});
                tg.close();
            }
        });
    }

    // --- PREVIEW SENDER ---
    setInterval(() => {
        if (isDirty && socket.connected) {
            // –®–ª–µ–º –º–∞–ª–µ–Ω—å–∫—É—é –∫–∞—Ä—Ç–∏–Ω–∫—É –¥–ª—è —Å–∫–æ—Ä–æ—Å—Ç–∏
            const img = canvas.toDataURL('image/jpeg', 0.3);
            socket.emit('preview_snapshot', { room: roomId, image: img });
            isDirty = false;
        }
    }, 3000);

</script>
</body>
</html>
