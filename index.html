<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Upupa Crocodile</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body { 
            margin: 0; padding: 0; background: #1c1c1d; color: #fff; 
            font-family: -apple-system, system-ui, sans-serif; 
            overflow: hidden; height: 100vh; display: flex; flex-direction: column; 
        }
        #canvas { 
            display: block; background: #ffffff; touch-action: none; 
            width: 100%; flex-grow: 1; cursor: crosshair;
        }
        .toolbar { 
            height: 80px; background: #2c2c2e; display: flex; 
            align-items: center; justify-content: space-around; 
            padding-bottom: env(safe-area-inset-bottom); border-top: 1px solid #3a3a3c;
        }
        .color-picker-wrapper {
            width: 44px; height: 44px; border: 2px solid #fff; border-radius: 50%;
            overflow: hidden; position: relative;
        }
        input[type="color"] {
            position: absolute; top: -5px; left: -5px; width: 60px; height: 60px;
            border: none; background: none; cursor: pointer;
        }
        .btn { 
            background: #ff3b30; color: white; border: none; padding: 12px 20px; 
            border-radius: 12px; font-weight: bold; 
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="toolbar">
        <div class="color-picker-wrapper">
            <input type="color" id="brushColor" value="#000000">
        </div>
        <button class="btn" id="clearBtn">ОЧИСТИТЬ</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d', { alpha: false });
        const brushColor = document.getElementById('brushColor');
        const clearBtn = document.getElementById('clearBtn');

        // Подключаемся к сокету
        const socket = io();

        const urlParams = new URLSearchParams(window.location.search);
        const roomId = urlParams.get('cid') || 'global';

        function resize() {
            const ratio = window.devicePixelRatio || 1;
            canvas.width = canvas.clientWidth * ratio;
            canvas.height = canvas.clientHeight * ratio;
            ctx.scale(ratio, ratio);
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.lineWidth = 5;
            // Фон холста
            ctx.fillStyle = "#ffffff";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        window.addEventListener('resize', resize);
        resize();

        socket.emit('join_room', { room: roomId });

        let drawing = false;
        let lastPos = { x: 0, y: 0 };

        function getPos(e) {
            const rect = canvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            return { x: clientX - rect.left, y: clientY - rect.top };
        }

        function startDraw(e) {
            drawing = true;
            lastPos = getPos(e);
            ctx.beginPath();
            ctx.moveTo(lastPos.x, lastPos.y);
        }

        function draw(e) {
            if (!drawing) return;
            if (e.cancelable) e.preventDefault();
            const pos = getPos(e);
            
            const data = {
                x: pos.x, y: pos.y,
                px: lastPos.x, py: lastPos.y,
                color: brushColor.value,
                room: roomId
            };

            renderLine(data);
            socket.emit('draw_step', data);
            lastPos = pos;
        }

        function renderLine(data) {
            ctx.strokeStyle = data.color;
            ctx.beginPath();
            ctx.moveTo(data.px || data.x, data.py || data.y);
            ctx.lineTo(data.x, data.y);
            ctx.stroke();
        }

        canvas.addEventListener('mousedown', startDraw);
        canvas.addEventListener('mousemove', draw);
        window.addEventListener('mouseup', () => drawing = false);

        canvas.addEventListener('touchstart', (e) => {
            startDraw(e);
            if (e.cancelable) e.preventDefault();
        }, {passive: false});
        canvas.addEventListener('touchmove', draw, {passive: false});
        window.addEventListener('touchend', () => drawing = false);

        clearBtn.onclick = () => {
            ctx.fillStyle = "#ffffff";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            socket.emit('clear_canvas', { room: roomId });
        };

        socket.on('draw_data', (data) => renderLine(data));
        socket.on('clear', () => {
            ctx.fillStyle = "#ffffff";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        });
    </script>
</body>
</html>
