<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Crocodile</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body { margin: 0; background: #1c1c1e; overflow: hidden; display: flex; flex-direction: column; height: 100vh; font-family: sans-serif; }
        canvas { flex: 1; background: #fff; display: block; }
        .toolbar { height: 60px; background: #2c2c2e; display: flex; align-items: center; justify-content: space-between; padding: 0 10px; border-top: 1px solid #444; }
        .hidden { display: none !important; }
        .btn { padding: 8px 12px; border-radius: 8px; border: none; font-weight: bold; color: white; cursor: pointer; }
        .btn-blue { background: #007aff; }
        .btn-red { background: #ff3b30; }
        .btn-gray { background: #3a3a3c; }
        .status { color: #aaa; font-size: 10px; position: absolute; top: 5px; left: 50%; transform: translateX(-50%); pointer-events: none; }
        input[type="color"] { width: 35px; height: 35px; border-radius: 50%; border: none; padding: 0; background: none; }
    </style>
</head>
<body>

<div id="status" class="status">Connecting...</div>
<canvas id="canvas"></canvas>

<div id="drawerTools" class="toolbar hidden">
    <div style="display:flex; gap:10px; align-items:center;">
        <input type="color" id="brushColor" value="#000000">
        <button id="clearBtn" class="btn btn-gray">ðŸ§¹</button>
        <button id="skipBtn" class="btn btn-blue">ðŸ”„</button>
    </div>
    <button id="finishBtn" class="btn btn-red">Ð“Ð¾Ñ‚Ð¾Ð²Ð¾</button>
</div>

<div id="viewerTools" class="toolbar hidden">
    <div style="color:#888; width:100%; text-align:center;">Ð’Ñ‹ Ð½Ð°Ð±Ð»ÑŽÐ´Ð°ÐµÑ‚Ðµ Ð·Ð° Ð¸Ð³Ñ€Ð¾Ð¹</div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.ready();

    const roomId = tg.initDataUnsafe.start_param;
    const statusEl = document.getElementById('status');
    
    // Ð’ÐºÐ»ÑŽÑ‡Ð°ÐµÐ¼ Ð¸Ð½ÑÑ‚Ñ€ÑƒÐ¼ÐµÐ½Ñ‚Ñ‹
    document.getElementById('drawerTools').classList.remove('hidden');

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let isDirty = false;

    // --- RESIZE LOGIC ---
    function resize() {
        const h = document.querySelector('.toolbar').offsetHeight;
        const temp = document.createElement('canvas');
        temp.width = canvas.width; temp.height = canvas.height;
        const tCtx = temp.getContext('2d');
        if (canvas.width > 0) tCtx.drawImage(canvas, 0, 0);
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight - h;
        
        ctx.lineCap = 'round'; ctx.lineJoin = 'round'; ctx.lineWidth = 5;
        ctx.fillStyle = '#fff'; ctx.fillRect(0,0,canvas.width,canvas.height);
        
        if (temp.width > 0) ctx.drawImage(temp, 0, 0);
    }
    window.addEventListener('resize', resize);
    resize();

    // --- COMPRESSION LOGIC (CRITICAL FIX) ---
    // Ð¡Ð¾Ð·Ð´Ð°ÐµÐ¼ Ð¼Ð°Ð»ÐµÐ½ÑŒÐºÐ¸Ð¹ Ð½ÐµÐ²Ð¸Ð´Ð¸Ð¼Ñ‹Ð¹ ÐºÐ°Ð½Ð²Ð°Ñ Ð´Ð»Ñ Ð¿Ñ€ÐµÐ²ÑŒÑŽ
    const previewCanvas = document.createElement('canvas');
    const previewCtx = previewCanvas.getContext('2d');

    function getCompressedSnapshot() {
        // ÐžÐ³Ñ€Ð°Ð½Ð¸Ñ‡Ð¸Ð²Ð°ÐµÐ¼ ÑˆÐ¸Ñ€Ð¸Ð½Ñƒ Ð¿Ñ€ÐµÐ²ÑŒÑŽ Ð´Ð¾ 300px
        const MAX_WIDTH = 300;
        const scale = Math.min(1, MAX_WIDTH / canvas.width);
        
        previewCanvas.width = canvas.width * scale;
        previewCanvas.height = canvas.height * scale;
        
        // Ð Ð¸ÑÑƒÐµÐ¼ Ð±Ð¾Ð»ÑŒÑˆÐ¾Ð¹ ÐºÐ°Ð½Ð²Ð°Ñ Ð² Ð¼Ð°Ð»ÐµÐ½ÑŒÐºÐ¸Ð¹
        previewCtx.drawImage(canvas, 0, 0, previewCanvas.width, previewCanvas.height);
        
        // ÐŸÐ¾Ð»ÑƒÑ‡Ð°ÐµÐ¼ Ð»ÐµÐ³ÐºÐ¸Ð¹ JPEG (0.5 ÐºÐ°Ñ‡ÐµÑÑ‚Ð²Ð¾)
        return previewCanvas.toDataURL('image/jpeg', 0.5);
    }

    // --- SOCKET ---
    const socket = io({ 
        transports: ['websocket', 'polling'],
        reconnectionAttempts: 5
    });

    socket.on('connect', () => {
        statusEl.innerText = 'Online';
        socket.emit('join_room', { room: roomId });
    });
    
    socket.on('disconnect', () => { statusEl.innerText = 'Disconnected'; });
    socket.on('connect_error', () => { statusEl.innerText = 'Connection Error'; });

    socket.on('draw_data', (d) => {
        ctx.strokeStyle = d.color;
        ctx.beginPath(); ctx.moveTo(d.px, d.py); ctx.lineTo(d.x, d.y); ctx.stroke();
    });

    socket.on('new_word_data', (d) => {
        tg.showPopup({ title: 'ÐÐ¾Ð²Ð¾Ðµ ÑÐ»Ð¾Ð²Ð¾', message: d.word.toUpperCase() });
        ctx.fillStyle = '#fff'; ctx.fillRect(0,0,canvas.width,canvas.height);
    });

    // --- DRAWING ---
    let drawing = false, last = {x:0, y:0};
    const getPos = (e) => {
        const r = canvas.getBoundingClientRect();
        const t = e.touches ? e.touches[0] : e;
        return { x: t.clientX - r.left, y: t.clientY - r.top };
    }

    const start = (e) => { drawing = true; last = getPos(e); }
    const move = (e) => {
        if(!drawing) return;
        const p = getPos(e);
        if(e.touches) e.preventDefault();
        
        const color = document.getElementById('brushColor').value;
        ctx.strokeStyle = color;
        ctx.beginPath(); ctx.moveTo(last.x, last.y); ctx.lineTo(p.x, p.y); ctx.stroke();
        
        socket.emit('draw_step', { room: roomId, px: last.x, py: last.y, x: p.x, y: p.y, color: color });
        isDirty = true;
        last = p;
    }
    const end = () => { drawing = false; }

    canvas.addEventListener('mousedown', start);
    canvas.addEventListener('mousemove', move);
    window.addEventListener('mouseup', end);
    canvas.addEventListener('touchstart', start, {passive: false});
    canvas.addEventListener('touchmove', move, {passive: false});
    window.addEventListener('touchend', end);

    // --- ACTIONS ---
    document.getElementById('clearBtn').onclick = () => {
        ctx.fillStyle = '#fff'; ctx.fillRect(0,0,canvas.width,canvas.height);
        isDirty = true;
    }
    document.getElementById('skipBtn').onclick = () => {
        tg.showConfirm("Ð¡Ð¼ÐµÐ½Ð¸Ñ‚ÑŒ ÑÐ»Ð¾Ð²Ð¾?", (ok) => { if(ok) socket.emit('skip_turn', {room: roomId}); });
    }
    document.getElementById('finishBtn').onclick = () => {
        tg.showConfirm("ÐžÑ‚Ð¿Ñ€Ð°Ð²Ð¸Ñ‚ÑŒ Ñ€Ð¸ÑÑƒÐ½Ð¾Ðº?", (ok) => {
            if(ok) {
                // Ð¤Ð¸Ð½Ð°Ð»ÑŒÐ½Ñ‹Ð¹ ÐºÐ°Ð´Ñ€ Ñ‚Ð¾Ð¶Ðµ Ð¶Ð¼ÐµÐ¼, Ð½Ð¾ Ð½Ðµ Ñ‚Ð°Ðº ÑÐ¸Ð»ÑŒÐ½Ð¾
                const img = canvas.toDataURL('image/jpeg', 0.8);
                socket.emit('final_frame', {room: roomId, image: img});
                tg.close();
            }
        });
    }

    // --- PREVIEW SENDER ---
    setInterval(() => {
        if (isDirty && socket.connected) {
            statusEl.innerText = 'Sending preview...';
            
            // Ð˜ÑÐ¿Ð¾Ð»ÑŒÐ·ÑƒÐµÐ¼ Ñ„ÑƒÐ½ÐºÑ†Ð¸ÑŽ ÑÐ¶Ð°Ñ‚Ð¸Ñ!
            const img = getCompressedSnapshot();
            
            socket.emit('preview_snapshot', { room: roomId, image: img });
            isDirty = false;
            
            setTimeout(() => { 
                if(socket.connected) statusEl.innerText = 'Online'; 
            }, 1000);
        }
    }, 4000);

</script>
</body>
</html>
