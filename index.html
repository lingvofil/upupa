<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Crocodile</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

  <style>
    body {
      margin: 0;
      background: #222;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 100vh;
      font-family: system-ui, -apple-system, sans-serif;
      touch-action: none;
    }
    canvas {
      flex: 1;
      background: #fff;
      display: block;
      touch-action: none;
    }
    .toolbar {
      min-height: 78px;
      background: #333;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 10px;
      gap: 10px;
      flex-shrink: 0;
      flex-wrap: wrap;
    }
    .btn {
      padding: 10px 12px;
      border-radius: 10px;
      border: none;
      font-weight: 700;
      color: white;
      cursor: pointer;
      white-space: nowrap;
    }
    .btn-blue { background: #007aff; }
    .btn-red { background: #ff3b30; }
    .btn-gray { background: #555; }

    .palette {
      display: flex;
      gap: 8px;
      align-items: center;
      flex-wrap: wrap;
    }
    .swatch {
      width: 28px;
      height: 28px;
      border-radius: 10px;
      border: 2px solid rgba(255,255,255,0.6);
      box-sizing: border-box;
      padding: 0;
    }
    .swatch.active {
      border: 2px solid #fff;
      outline: 2px solid rgba(0,0,0,0.35);
    }
    .picker {
      width: 32px;
      height: 32px;
      border-radius: 10px;
      border: none;
      padding: 0;
      background: transparent;
    }
  </style>
</head>
<body>

<canvas id="canvas"></canvas>

<div id="toolbar" class="toolbar">
  <div class="palette" id="palette"></div>

  <div style="display:flex; gap:10px; align-items:center;">
    <button class="btn btn-gray" onclick="clearC()">üßπ</button>
    <button class="btn btn-blue" onclick="skip()">üîÑ</button>
    <button class="btn btn-red" onclick="finish()">üèÅ</button>
  </div>
</div>

<script>
  const tg = window.Telegram.WebApp;
  tg.expand();
  tg.ready();

  const roomId = tg.initDataUnsafe.start_param;

  // --- COLORS ---
  const paletteEl = document.getElementById("palette");
  const COLORS = [
    "#000000", "#ffffff",
    "#ff3b30", "#ff9500", "#ffcc00", "#34c759",
    "#007aff", "#5856d6", "#af52de",
    "#00c7be", "#64d2ff",
    "#8e8e93", "#a2845e", "#ff2d55"
  ];
  let currentColor = "#000000";

  function setColor(c) {
    currentColor = c;
    document.querySelectorAll(".swatch").forEach(el => el.classList.remove("active"));
    const active = document.querySelector(`.swatch[data-c="${c}"]`);
    if (active) active.classList.add("active");
  }

  function buildPalette() {
    paletteEl.innerHTML = "";
    COLORS.forEach((c, idx) => {
      const b = document.createElement("button");
      b.className = "swatch" + (idx === 0 ? " active" : "");
      b.style.background = c;
      b.dataset.c = c;
      b.onclick = () => setColor(c);
      paletteEl.appendChild(b);
    });

    const picker = document.createElement("input");
    picker.type = "color";
    picker.className = "picker";
    picker.value = currentColor;
    picker.oninput = () => setColor(picker.value);
    paletteEl.appendChild(picker);
  }

  buildPalette();
  setColor("#000000");

  // --- CANVAS ---
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d', { alpha: false });
  let isDirty = false;

  function resize() {
    const toolbarH = document.querySelector('.toolbar').offsetHeight;

    const tmp = document.createElement('canvas');
    tmp.width = canvas.width;
    tmp.height = canvas.height;
    if (canvas.width > 0) tmp.getContext('2d').drawImage(canvas, 0, 0);

    canvas.width = document.body.clientWidth;

    // –¥–µ–ª–∞–µ–º ‚Äú–≤—ã—Å–æ–∫–∏–π‚Äù —Ö–æ–ª—Å—Ç, —á—Ç–æ–±—ã –ø—Ä–µ–≤—å—é –≤ —á–∞—Ç–µ –±—ã–ª–æ –∫—Ä—É–ø–Ω–µ–µ
    const targetH = Math.floor(canvas.width * 1.25);
    const maxH = document.body.clientHeight - toolbarH;
    canvas.height = Math.min(targetH, maxH);

    ctx.lineCap = 'round';
    ctx.lineJoin = 'round';
    ctx.lineWidth = 6;

    ctx.fillStyle = '#fff';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    if (tmp.width > 0) ctx.drawImage(tmp, 0, 0);
  }

  window.addEventListener('resize', resize);
  setTimeout(resize, 80);

  // --- PREVIEW COMPRESSION ---
  const pCanvas = document.createElement('canvas');
  const pCtx = pCanvas.getContext('2d', { alpha: false });

  function getCompressedJpeg() {
    const TARGET_W = 420; // –º–æ–∂–Ω–æ —É–≤–µ–ª–∏—á–∏—Ç—å, –µ—Å–ª–∏ —Ö–æ—á–µ—à—å –µ—â–µ –±–æ–ª—å—à–µ
    const scale = Math.min(1, TARGET_W / canvas.width);

    pCanvas.width = Math.max(1, Math.floor(canvas.width * scale));
    pCanvas.height = Math.max(1, Math.floor(canvas.height * scale));

    pCtx.fillStyle = '#fff';
    pCtx.fillRect(0, 0, pCanvas.width, pCanvas.height);
    pCtx.drawImage(canvas, 0, 0, pCanvas.width, pCanvas.height);

    // –∫–∞—á–µ—Å—Ç–≤–æ 0.65 ‚Äî –Ω–æ—Ä–º–∞–ª—å–Ω–æ –∏ –ø–æ –≤–µ—Å—É, –∏ –ø–æ –≤–∏–¥—É
    return pCanvas.toDataURL('image/jpeg', 0.65);
  }

  // --- SOCKET ---
  const socket = io({
    transports: ['websocket'],
    upgrade: false
  });

  socket.on('connect', () => {
    socket.emit('join_room', { room: roomId });
    // —Å—Ç–∞—Ä—Ç–æ–≤—ã–π —Å–Ω–∞–ø ‚Äî —Å—Ä–∞–∑—É –ø–æ—Å–ª–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è
    isDirty = true;
    sendSnap(true);
  });

  socket.on('draw_data', (d) => {
    ctx.strokeStyle = d.color;
    ctx.beginPath();
    ctx.moveTo(d.px, d.py);
    ctx.lineTo(d.x, d.y);
    ctx.stroke();
  });

  socket.on('new_word_data', (d) => {
    tg.showPopup({ title: '–°–ª–æ–≤–æ', message: String(d.word || "").toUpperCase() });
    clearC();
  });

  // --- SNAPSHOT ---
  let snapInFlight = false;

  function sendSnap(force = false) {
    if (!socket.connected) return;
    if (snapInFlight) return;
    if (!force && !isDirty) return;

    snapInFlight = true;
    const data = getCompressedJpeg();

    socket.emit('snapshot', { room: roomId, image: data }, () => {
      snapInFlight = false;
    });

    isDirty = false;
  }

  // --- DRAWING ---
  let drawing = false;
  let last = { x: 0, y: 0 };

  function getPos(e) {
    const r = canvas.getBoundingClientRect();
    return {
      x: (e.pageX || e.clientX) - r.left,
      y: (e.pageY || e.clientY) - r.top
    };
  }

  canvas.onpointerdown = function (e) {
    drawing = true;
    last = getPos(e);
    canvas.setPointerCapture(e.pointerId);
  };

  canvas.onpointermove = function (e) {
    if (!drawing) return;
    e.preventDefault();

    const p = getPos(e);

    ctx.strokeStyle = currentColor;
    ctx.beginPath();
    ctx.moveTo(last.x, last.y);
    ctx.lineTo(p.x, p.y);
    ctx.stroke();

    socket.emit('draw_step', { room: roomId, px: last.x, py: last.y, x: p.x, y: p.y, color: currentColor });

    isDirty = true;
    last = p;
  };

  canvas.onpointerup = function (e) {
    drawing = false;
    try { canvas.releasePointerCapture(e.pointerId); } catch (_) {}
    sendSnap(false);
  };

  // --- BUTTONS ---
  window.clearC = () => {
    ctx.fillStyle = '#fff';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    isDirty = true;
    sendSnap(true);
  };

  window.skip = () => socket.emit('skip_turn', { room: roomId });

  window.finish = () => {
    const img = canvas.toDataURL('image/jpeg', 0.85);
    socket.emit('final_frame', { room: roomId, image: img });
    tg.close();
  };

  // –∞–≤—Ç–æ-—Å–Ω–∞–ø —Ä–∞–∑ –≤ 2.5 —Å–µ–∫
  setInterval(() => sendSnap(false), 2500);
</script>

</body>
</html>
