<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Crocodile</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #222;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 100vh;
      font-family: monospace;
      touch-action: none;
    }
    canvas {
      flex: 1;
      background: #fff;
      display: block;
      touch-action: none;
    }
    .toolbar {
      height: 60px;
      background: #333;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 10px;
      flex-shrink: 0;
    }
    .btn {
      padding: 8px 12px;
      border-radius: 8px;
      border: none;
      font-weight: bold;
      color: white;
      cursor: pointer;
    }
    .btn-blue { background: #007aff; }
    .btn-red { background: #ff3b30; }
    .btn-gray { background: #555; }

    #debug {
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      background: rgba(0,0,0,0.85);
      color: lime;
      padding: 6px;
      font-size: 11px;
      pointer-events: none;
      border-radius: 6px;
      z-index: 1000;
      user-select: none;
      white-space: pre-line;
    }
  </style>
</head>
<body>

<div id="debug">Init...</div>

<canvas id="canvas"></canvas>

<div id="toolbar" class="toolbar">
  <div style="display:flex; gap:10px; align-items:center;">
    <input type="color" id="brushColor" value="#000000" style="width:30px;height:30px;border:none;">
    <button class="btn btn-gray" onclick="clearC()">üßπ</button>
    <button class="btn btn-blue" onclick="skip()">üîÑ</button>
  </div>
  <button class="btn btn-red" onclick="finish()">üèÅ</button>
</div>

<script>
  const VERSION = "2026-01-07 FIX_ROOMID + POLLING_WS + MORE_LOGS";

  const tg = window.Telegram.WebApp;
  try { tg.expand(); tg.ready(); } catch (_) {}

  const debugEl = document.getElementById('debug');
  function log(msg) {
    const prev = debugEl.innerText || "";
    const lines = (prev + "\n" + msg).trim().split("\n");
    debugEl.innerText = lines.slice(-14).join("\n");
  }

  log("VERSION: " + VERSION);
  log("HREF: " + location.href);

  // --- ROOM ID (–Ω–∞–¥—ë–∂–Ω–æ) ---
  const urlRoom = new URLSearchParams(location.search).get("tgWebAppStartParam");
  const initRoom =
    (tg.initDataUnsafe && (tg.initDataUnsafe.start_param || tg.initDataUnsafe.startapp)) || "";

  const roomId = initRoom || urlRoom || "";
  log("ROOM_RESOLVED: " + roomId);

  // --- CANVAS ---
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  let isDirty = false;

  function resize() {
    const toolbarH = document.querySelector('.toolbar').offsetHeight;
    const tmp = document.createElement('canvas');
    tmp.width = canvas.width;
    tmp.height = canvas.height;
    if (canvas.width > 0) tmp.getContext('2d').drawImage(canvas, 0, 0);

    canvas.width = document.body.clientWidth;
    canvas.height = document.body.clientHeight - toolbarH;

    ctx.lineCap = 'round';
    ctx.lineJoin = 'round';
    ctx.lineWidth = 5;
    ctx.fillStyle = '#fff';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    if (tmp.width > 0) ctx.drawImage(tmp, 0, 0);
  }

  window.addEventListener('resize', resize);
  setTimeout(resize, 100);

  // --- COMPRESSION ---
  const pCanvas = document.createElement('canvas');
  const pCtx = pCanvas.getContext('2d');

  function getCompressedData() {
    const scale = Math.min(1, 250 / canvas.width);
    pCanvas.width = Math.max(1, Math.floor(canvas.width * scale));
    pCanvas.height = Math.max(1, Math.floor(canvas.height * scale));

    pCtx.fillStyle = '#fff';
    pCtx.fillRect(0, 0, pCanvas.width, pCanvas.height);
    pCtx.drawImage(canvas, 0, 0, pCanvas.width, pCanvas.height);

    return pCanvas.toDataURL('image/jpeg', 0.5);
  }

  // --- SOCKET (polling + websocket) ---
  log("Connecting Socket...");
  const socket = io({
    path: "/socket.io",
    transports: ['polling', 'websocket'],
    upgrade: true
  });

  socket.on('connect', () => {
    log("Socket Online: " + socket.id);
    socket.emit('join_room', { room: roomId });
  });

  socket.on('disconnect', (r) => log("Socket Off: " + r));

  socket.on('connect_error', (err) => {
    log("Socket ERR: " + (err && err.message ? err.message : String(err)));
  });

  socket.on('draw_data', (d) => {
    ctx.strokeStyle = d.color;
    ctx.beginPath();
    ctx.moveTo(d.px, d.py);
    ctx.lineTo(d.x, d.y);
    ctx.stroke();
  });

  socket.on('new_word_data', (d) => {
    try {
      tg.showPopup({ title: '–°–ª–æ–≤–æ', message: String(d.word || "").toUpperCase() });
    } catch (_) {
      alert("–°–ª–æ–≤–æ: " + String(d.word || "").toUpperCase());
    }
    clearC();
  });

  // --- SNAPSHOT VIA SOCKET (ACK) ---
  function sendSnap(force=false) {
    if (!force && !isDirty) return;
    if (!socket.connected) { log("SNAP: socket not connected"); return; }
    if (!roomId) { log("SNAP: no roomId"); return; }

    const data = getCompressedData();
    const size = data.length;

    log("SNAP send len=" + size);
    socket.emit('snapshot', { room: roomId, image: data }, (resp) => {
      log(`SNAP ACK: ${resp} (len=${size})`);
    });

    isDirty = false;
  }

  // --- POINTER EVENTS ---
  let drawing = false;
  let last = { x: 0, y: 0 };

  function getPos(e) {
    const r = canvas.getBoundingClientRect();
    const x = (e.clientX != null ? e.clientX : e.pageX) - r.left;
    const y = (e.clientY != null ? e.clientY : e.pageY) - r.top;
    return { x, y };
  }

  canvas.onpointerdown = function (e) {
    drawing = true;
    last = getPos(e);
    canvas.setPointerCapture(e.pointerId);
    log("DOWN " + Math.round(last.x) + "," + Math.round(last.y));
    e.preventDefault();
  };

  canvas.onpointermove = function (e) {
    if (!drawing) return;
    e.preventDefault();

    const p = getPos(e);
    const color = document.getElementById('brushColor').value;

    ctx.strokeStyle = color;
    ctx.beginPath();
    ctx.moveTo(last.x, last.y);
    ctx.lineTo(p.x, p.y);
    ctx.stroke();

    socket.emit('draw_step', { room: roomId, px: last.x, py: last.y, x: p.x, y: p.y, color });

    isDirty = true;
    last = p;

    log(`MOVE ${Math.round(p.x)},${Math.round(p.y)}`);
  };

  canvas.onpointerup = function (e) {
    drawing = false;
    try { canvas.releasePointerCapture(e.pointerId); } catch (_) {}
    sendSnap(true); // –æ—Ç–ø—Ä–∞–≤–∏–º —Ç–æ—á–Ω–æ
  };

  // --- BUTTONS ---
  window.clearC = () => {
    ctx.fillStyle = '#fff';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    isDirty = true;
    sendSnap(true);
  };

  window.skip = () => socket.emit('skip_turn', { room: roomId });

  window.finish = () => {
    if (!roomId) { log("FINISH: no roomId"); return; }
    const img = canvas.toDataURL('image/jpeg', 0.8);
    socket.emit('final_frame', { room: roomId, image: img });
    try { tg.close(); } catch (_) {}
  };

  // --- AUTO SENDER ---
  setInterval(() => sendSnap(false), 2500);
</script>

</body>
</html>
