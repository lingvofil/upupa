<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Crocodile</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #222;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 100vh;
      font-family: monospace;
      touch-action: none;
    }
    canvas {
      flex: 1;
      background: #fff;
      display: block;
      touch-action: none;
    }
    .toolbar {
      height: 60px;
      background: #333;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 10px;
      flex-shrink: 0;
    }
    .btn {
      padding: 8px 12px;
      border-radius: 8px;
      border: none;
      font-weight: bold;
      color: white;
      cursor: pointer;
    }
    .btn-blue { background: #007aff; }
    .btn-red { background: #ff3b30; }
    .btn-gray { background: #555; }

    #debug {
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      background: rgba(0,0,0,0.85);
      color: lime;
      padding: 6px;
      font-size: 11px;
      pointer-events: none;
      border-radius: 6px;
      z-index: 1000;
      user-select: none;
      white-space: pre-line;
    }
  </style>
</head>
<body>

<div id="debug">Init...</div>

<canvas id="canvas"></canvas>

<div id="toolbar" class="toolbar">
  <div style="display:flex; gap:10px; align-items:center;">
    <input type="color" id="brushColor" value="#000000" style="width:30px;height:30px;border:none;">
    <button class="btn btn-gray" onclick="clearC()">üßπ</button>
    <button class="btn btn-blue" onclick="skip()">üîÑ</button>
  </div>
  <button class="btn btn-red" onclick="finish()">üèÅ</button>
</div>

<script>
  const VERSION = "2026-01-07 FULL FIX: TEST_TINY_SNAP + ULTRA_SMALL_JPEG + FORCE_INTERVAL";

  const tg = window.Telegram.WebApp;
  try { tg.expand(); tg.ready(); } catch (_) {}

  const debugEl = document.getElementById('debug');
  function log(msg) {
    const prev = debugEl.innerText || "";
    const lines = (prev + "\n" + msg).trim().split("\n");
    debugEl.innerText = lines.slice(-14).join("\n");
  }

  log("VERSION: " + VERSION);
  log("HREF: " + location.href);

  // room id: initDataUnsafe + url param
  const urlRoom = new URLSearchParams(location.search).get("tgWebAppStartParam");
  const initRoom =
    (tg.initDataUnsafe && (tg.initDataUnsafe.start_param || tg.initDataUnsafe.startapp)) || "";
  const roomId = initRoom || urlRoom || "";
  log("ROOM: " + roomId);

  // canvas
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  let isDirty = false;

  function resize() {
    const toolbarH = document.querySelector('.toolbar').offsetHeight;

    const tmp = document.createElement('canvas');
    tmp.width = canvas.width;
    tmp.height = canvas.height;
    if (canvas.width > 0) tmp.getContext('2d').drawImage(canvas, 0, 0);

    canvas.width = document.body.clientWidth;
    canvas.height = document.body.clientHeight - toolbarH;

    ctx.lineCap = 'round';
    ctx.lineJoin = 'round';
    ctx.lineWidth = 5;

    ctx.fillStyle = '#fff';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    if (tmp.width > 0) ctx.drawImage(tmp, 0, 0);
  }

  window.addEventListener('resize', resize);
  setTimeout(resize, 100);

  // compression (ultra small)
  const pCanvas = document.createElement('canvas');
  const pCtx = pCanvas.getContext('2d');

  function getCompressedData() {
    const targetW = 120;                // –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ –º–∞–ª–µ–Ω—å–∫–æ, —á—Ç–æ–±—ã —Ç–æ—á–Ω–æ –ø—Ä–æ–ª–µ–∑–ª–æ
    const scale = Math.min(1, targetW / canvas.width);

    pCanvas.width  = Math.max(1, Math.floor(canvas.width * scale));
    pCanvas.height = Math.max(1, Math.floor(canvas.height * scale));

    pCtx.fillStyle = '#fff';
    pCtx.fillRect(0, 0, pCanvas.width, pCanvas.height);
    pCtx.drawImage(canvas, 0, 0, pCanvas.width, pCanvas.height);

    return pCanvas.toDataURL('image/jpeg', 0.2); // –æ—á–µ–Ω—å –Ω–∏–∑–∫–æ–µ –∫–∞—á–µ—Å—Ç–≤–æ
  }

  // socket (polling + ws)
  log("Connecting Socket...");
  const socket = io({
    path: "/socket.io",
    transports: ['polling', 'websocket'],
    upgrade: true
  });

  socket.on('connect', () => {
    log("Socket Online: " + socket.id);
    socket.emit('join_room', { room: roomId });

    // TEST: tiny snapshot —Å—Ä–∞–∑—É –ø—Ä–∏ connect
    const tiny = "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mP8/x8AAwMCAO+ip1sAAAAASUVORK5CYII=";
    socket.emit('snapshot', { room: roomId, image: tiny }, (resp) => {
      log("TEST SNAP ACK: " + resp);
    });
  });

  socket.on('disconnect', (r) => log("Socket Off: " + r));
  socket.on('connect_error', (err) => log("Socket ERR: " + (err?.message || String(err))));

  socket.on('draw_data', (d) => {
    ctx.strokeStyle = d.color;
    ctx.beginPath();
    ctx.moveTo(d.px, d.py);
    ctx.lineTo(d.x, d.y);
    ctx.stroke();
  });

  socket.on('new_word_data', (d) => {
    const w = String(d.word || "").toUpperCase();
    try { tg.showPopup({ title: '–°–ª–æ–≤–æ', message: w }); }
    catch (_) { alert("–°–ª–æ–≤–æ: " + w); }
    clearC();
  });

  function sendSnap(force=false) {
    if (!roomId) { log("SNAP: no roomId"); return; }
    if (!socket.connected) { log("SNAP: socket not connected"); return; }
    if (!force && !isDirty) return;

    const data = getCompressedData();
    log("SNAP send len=" + data.length);

    socket.emit('snapshot', { room: roomId, image: data }, (resp) => {
      log("SNAP ACK: " + resp);
    });

    isDirty = false;
  }

  // debounce snapshot while drawing
  let snapTimer = null;
  function scheduleSnap(delayMs=600) {
    if (snapTimer) clearTimeout(snapTimer);
    snapTimer = setTimeout(() => sendSnap(true), delayMs);
  }

  // pointer
  let drawing = false;
  let last = { x: 0, y: 0 };

  function getPos(e) {
    const r = canvas.getBoundingClientRect();
    const x = (e.clientX != null ? e.clientX : e.pageX) - r.left;
    const y = (e.clientY != null ? e.clientY : e.pageY) - r.top;
    return { x, y };
  }

  canvas.onpointerdown = function (e) {
    drawing = true;
    last = getPos(e);
    canvas.setPointerCapture(e.pointerId);
    log("DOWN " + Math.round(last.x) + "," + Math.round(last.y));
    e.preventDefault();
  };

  canvas.onpointermove = function (e) {
    if (!drawing) return;
    e.preventDefault();

    const p = getPos(e);
    const color = document.getElementById('brushColor').value;

    ctx.strokeStyle = color;
    ctx.beginPath();
    ctx.moveTo(last.x, last.y);
    ctx.lineTo(p.x, p.y);
    ctx.stroke();

    socket.emit('draw_step', { room: roomId, px: last.x, py: last.y, x: p.x, y: p.y, color });

    isDirty = true;
    last = p;

    scheduleSnap(650); // —Å–Ω–∞–ø—à–æ—Ç —É–π–¥—ë—Ç –¥–∞–∂–µ –µ—Å–ª–∏ up –Ω–µ –±—É–¥–µ—Ç
  };

  function stopDrawAndSnap() {
    if (!drawing) return;
    drawing = false;
    scheduleSnap(50);
  }

  canvas.onpointerup = function (e) {
    try { canvas.releasePointerCapture(e.pointerId); } catch (_) {}
    stopDrawAndSnap();
  };

  canvas.onpointercancel = function () {
    log("CANCEL");
    stopDrawAndSnap();
  };

  // buttons
  window.clearC = () => {
    ctx.fillStyle = '#fff';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    isDirty = true;
    sendSnap(true);
  };

  window.skip = () => socket.emit('skip_turn', { room: roomId });

  window.finish = () => {
    if (!roomId) { log("FINISH: no roomId"); return; }
    const img = canvas.toDataURL('image/jpeg', 0.6);
    socket.emit('final_frame', { room: roomId, image: img });
    try { tg.close(); } catch (_) {}
  };

  // FORCE: —Ä–∞–∑ –≤ 2.5 —Å–µ–∫ –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å–Ω–∞–ø—à–æ—Ç –ø—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ,
  // —á—Ç–æ–±—ã snapshot —Ç–æ—á–Ω–æ –ø–æ—è–≤–ª—è–ª—Å—è –≤ server log
  setInterval(() => {
    if (socket.connected && roomId) sendSnap(true);
  }, 2500);
</script>

</body>
</html>
