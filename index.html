<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Upupa Crocodile</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body { margin: 0; padding: 0; background: #1c1c1d; overflow: hidden; height: 100vh; display: flex; flex-direction: column; font-family: sans-serif; }
        #canvas { display: block; background: #fff; touch-action: none; width: 100%; flex-grow: 1; }
        .toolbar { height: 80px; background: #2c2c2e; display: flex; align-items: center; justify-content: space-around; border-top: 1px solid #3a3a3c; }
        .btn { background: #ff3b30; color: white; border: none; padding: 12px 20px; border-radius: 12px; font-weight: bold; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="toolbar">
        <input type="color" id="brushColor" value="#000000" style="width:44px; height:44px; border:2px solid #fff; border-radius:50%;">
        <button class="btn" id="clearBtn">ОЧИСТИТЬ</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d', { alpha: false });
        
        // Добавляем transports для стабильности через туннели
        const socket = io({
            transports: ['websocket', 'polling']
        });

        const roomId = tg.initDataUnsafe.start_param || 'global';
        let hasChanges = false;

        function resize() {
            // Уменьшаем внутреннее разрешение в 2 раза для легкости скриншотов
            const scale = 0.5;
            canvas.width = canvas.clientWidth * scale;
            canvas.height = canvas.clientHeight * scale;
            ctx.scale(scale, scale);
            ctx.lineCap = 'round'; ctx.lineJoin = 'round'; ctx.lineWidth = 10; // Толще линия для низкого разрешения
            ctx.fillStyle = "#ffffff"; ctx.fillRect(0, 0, canvas.width / scale, canvas.height / scale);
        }
        window.addEventListener('resize', resize); resize();

        socket.emit('join_room', { room: roomId });

        let drawing = false;
        let lastPos = { x: 0, y: 0 };

        const getPos = (e) => {
            const rect = canvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            // Учитываем масштаб
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            return { x: (clientX - rect.left) * scaleX, y: (clientY - rect.top) * scaleY };
        };

        const start = (e) => { drawing = true; lastPos = getPos(e); };
        const move = (e) => {
            if (!drawing) return;
            if (e.cancelable) e.preventDefault();
            const pos = getPos(e);
            const color = document.getElementById('brushColor').value;
            
            ctx.strokeStyle = color;
            ctx.beginPath(); ctx.moveTo(lastPos.x, lastPos.y); ctx.lineTo(pos.x, pos.y); ctx.stroke();
            
            socket.emit('draw_step', { x: pos.x, y: pos.y, px: lastPos.x, py: lastPos.y, color: color, room: roomId });
            lastPos = pos;
            hasChanges = true;
        };

        canvas.addEventListener('mousedown', start);
        canvas.addEventListener('mousemove', move);
        window.addEventListener('mouseup', () => drawing = false);
        canvas.addEventListener('touchstart', (e) => { start(e); if(e.cancelable) e.preventDefault(); }, {passive: false});
        canvas.addEventListener('touchmove', move, {passive: false});
        window.addEventListener('touchend', () => drawing = false);

        // ТАЙМЕР СКРИНШОТОВ (каждые 5 секунд)
        setInterval(() => {
            if (hasChanges && socket.connected) {
                console.log("Generating frame...");
                try {
                    // Используем JPEG с низким качеством
                    const img = canvas.toDataURL('image/jpeg', 0.2);
                    console.log("Sending frame size:", img.length);
                    socket.emit('send_frame', { room: roomId, image: img });
                    hasChanges = false;
                } catch (err) {
                    console.error("Frame error:", err);
                }
            }
        }, 5000);

        document.getElementById('clearBtn').onclick = () => {
            ctx.fillStyle = "#ffffff";
            ctx.fillRect(0, 0, canvas.width * 2, canvas.height * 2);
            socket.emit('clear_canvas', { room: roomId });
            hasChanges = true;
        };
        
        socket.on('clear', () => { 
            ctx.fillStyle = "#ffffff"; 
            ctx.fillRect(0, 0, canvas.width * 2, canvas.height * 2); 
        });

        socket.on('connect', () => console.log("Socket connected!"));
        socket.on('connect_error', (err) => console.error("Socket error:", err));
    </script>
</body>
</html>
