<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Crocodile</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body { margin: 0; background: #222; overflow: hidden; display: flex; flex-direction: column; height: 100vh; font-family: monospace; }
        canvas { flex: 1; background: #fff; display: block; }
        .toolbar { height: 60px; background: #333; display: flex; align-items: center; justify-content: space-between; padding: 0 10px; }
        .hidden { display: none !important; }
        .btn { padding: 8px 12px; border-radius: 8px; border: none; font-weight: bold; color: white; cursor: pointer; }
        .btn-blue { background: #007aff; }
        .btn-red { background: #ff3b30; }
        .btn-gray { background: #555; }
        
        #debug {
            position: absolute; top: 10px; left: 10px; right: 10px;
            background: rgba(0,0,0,0.8); color: lime;
            padding: 5px; font-size: 11px; pointer-events: none;
            border-radius: 4px; z-index: 1000;
        }
        #snapBtn { position: absolute; bottom: 80px; left: 10px; background: orange; color: black; padding: 10px; z-index: 100; font-weight: bold; }
    </style>
</head>
<body>

<div id="debug">Init...</div>
<button id="snapBtn" onclick="sendSnap()">TEST SNAP</button>

<canvas id="canvas"></canvas>

<div id="toolbar" class="toolbar">
    <div style="display:flex; gap:10px; align-items:center;">
        <input type="color" id="brushColor" value="#000000" style="width:30px;height:30px;border:none;">
        <button id="clearBtn" class="btn btn-gray" onclick="clearC()">üßπ</button>
        <button id="skipBtn" class="btn btn-blue" onclick="skip()">üîÑ</button>
    </div>
    <button id="finishBtn" class="btn btn-red" onclick="finish()">üèÅ</button>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.ready();

    const roomId = tg.initDataUnsafe.start_param;
    const debugEl = document.getElementById('debug');
    
    function log(msg) {
        debugEl.innerText = msg;
        console.log(msg);
    }

    // --- CANVAS ---
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let isDirty = false;

    function resize() {
        const h = document.querySelector('.toolbar').offsetHeight;
        const tmp = document.createElement('canvas');
        tmp.width = canvas.width; tmp.height = canvas.height;
        if(canvas.width>0) tmp.getContext('2d').drawImage(canvas,0,0);
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight - h;
        
        ctx.lineCap = 'round'; ctx.lineJoin = 'round'; ctx.lineWidth = 5;
        ctx.fillStyle = '#fff'; ctx.fillRect(0,0,canvas.width,canvas.height);
        if(tmp.width>0) ctx.drawImage(tmp,0,0);
    }
    window.addEventListener('resize', resize);
    resize();

    // --- SNAPSHOT HELPER ---
    const pCanvas = document.createElement('canvas');
    const pCtx = pCanvas.getContext('2d');

    window.getCompressedImage = () => {
        // –°–∂–∏–º–∞–µ–º –¥–æ 250px (–∫–æ–º–ø—Ä–æ–º–∏—Å—Å –º–µ–∂–¥—É –∫–∞—á–µ—Å—Ç–≤–æ–º –∏ —Å–∫–æ—Ä–æ—Å—Ç—å—é)
        const scale = Math.min(1, 250 / canvas.width);
        pCanvas.width = canvas.width * scale;
        pCanvas.height = canvas.height * scale;
        pCtx.fillStyle='#fff'; pCtx.fillRect(0,0,pCanvas.width,pCanvas.height);
        pCtx.drawImage(canvas,0,0,pCanvas.width,pCanvas.height);
        return pCanvas.toDataURL('image/jpeg', 0.5);
    }

    // --- SOCKET ---
    log("Connecting (Polling)...");
    
    // Polling Only –¥–ª—è —Å—Ç–∞–±–∏–ª—å–Ω–æ—Å—Ç–∏
    const socket = io({ 
        transports: ['polling'], 
        upgrade: false,
        reconnectionDelay: 1000,
        timeout: 20000
    });

    socket.on('connect', () => {
        log("ONLINE (" + socket.id.substr(0,4) + ")");
        socket.emit('join_room', { room: roomId }, (resp) => {
            log("Joined Room: " + resp);
        });
    });
    
    socket.on('disconnect', () => log("DISCONNECTED"));
    socket.on('connect_error', (e) => log("ERR: " + e.message));

    socket.on('draw_data', (d) => {
        ctx.strokeStyle = d.color;
        ctx.beginPath(); ctx.moveTo(d.px,d.py); ctx.lineTo(d.x,d.y); ctx.stroke();
    });
    
    socket.on('new_word_data', (d) => {
        tg.showPopup({title:'–°–ª–æ–≤–æ', message:d.word.toUpperCase()});
        clearC();
    });

    // --- TEST ACTION ---
    window.sendSnap = () => {
        if(!socket.connected) { log("Socket Offline!"); return; }
        
        const data = getCompressedImage();
        log("Sending " + data.length + "b...");
        
        // –ò—Å–ø–æ–ª—å–∑—É–µ–º Callback –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –¥–æ—Å—Ç–∞–≤–∫–∏
        socket.emit('preview_snapshot', { room: roomId, image: data }, (response) => {
            log("Server ACK: " + response);
        });
    };

    // --- DRAW LOGIC ---
    let draw = false, last = {x:0, y:0};
    const getPos = (e) => {
        const r = canvas.getBoundingClientRect();
        const t = e.touches ? e.touches[0] : e;
        return { x: t.clientX-r.left, y: t.clientY-r.top };
    }

    const start = (e) => { draw=true; last=getPos(e); }
    const move = (e) => {
        if(!draw) return;
        const p = getPos(e);
        if(e.touches) e.preventDefault();
        
        const c = document.getElementById('brushColor').value;
        ctx.strokeStyle = c;
        ctx.beginPath(); ctx.moveTo(last.x,last.y); ctx.lineTo(p.x,p.y); ctx.stroke();
        
        socket.emit('draw_step', {room:roomId, px:last.x, py:last.y, x:p.x, y:p.y, color:c});
        isDirty = true;
        last = p;
    }
    const end = () => { draw=false; }

    canvas.addEventListener('mousedown', start);
    canvas.addEventListener('mousemove', move);
    window.addEventListener('mouseup', end);
    canvas.addEventListener('touchstart', start, {passive:false});
    canvas.addEventListener('touchmove', move, {passive:false});
    window.addEventListener('touchend', end);

    window.clearC = () => { ctx.fillStyle='#fff'; ctx.fillRect(0,0,canvas.width,canvas.height); isDirty=true; }
    window.skip = () => socket.emit('skip_turn', {room:roomId});
    window.finish = () => {
        const img = canvas.toDataURL('image/jpeg', 0.8);
        socket.emit('final_frame', {room:roomId, image:img});
        tg.close();
    }

    // --- AUTO SENDER ---
    setInterval(() => {
        if(isDirty && socket.connected) {
            const data = getCompressedImage();
            // –®–ª–µ–º –±–µ–∑ –ª–æ–≥–∞ –≤ UI —á—Ç–æ–±—ã –Ω–µ —Å–ø–∞–º–∏—Ç—å, –Ω–æ —Å –∫–æ–ª–±–µ–∫–æ–º –≤ –∫–æ–Ω—Å–æ–ª—å
            socket.emit('preview_snapshot', { room: roomId, image: data }, (res) => {
                console.log("Auto Snap: " + res);
                if (res === 'PROCESSED') {
                   // –ú–æ–∂–Ω–æ –º–∏–≥–Ω—É—Ç—å –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä–æ–º
                   debugEl.style.color = 'white';
                   setTimeout(() => debugEl.style.color = 'lime', 200);
                }
            });
            isDirty = false;
        }
    }, 4000);

</script>
</body>
</html>
